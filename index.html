<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Gradient Generator</title>
</head>
<body>
    <div class="container">
        <div class="colorbox">
        <input type="color" id="color1" value="#ff0000">
        <input type="color" id="color2" value="#ffff00">
        </div>
     <div class="buttons">
        <button class="arrow" id="left"><i class="fas fa-arrow-left"></i></button>
        <button class="arrow active" id="right"><i class="fas fa-arrow-right"></i></button>
        <button class="arrow" id="up"><i class="fas fa-arrow-up"></i></button>
        <button class="arrow" id="down"><i class="fas fa-arrow-down"></i></button>
        <button class="arrow rot" id="up"><i class="fas fa-arrow-up"></i></button>
        <button class="arrow rot" id="right"><i class="fas fa-arrow-right"></i></button>
        <button class="arrow rot" id="down"><i class="fas fa-arrow-down"></i></button>
        <button class="arrow rot" id="left"><i class="fas fa-arrow-left"></i></button>
     </div>
     <button id="generate">Generate</button>
     <textarea id="css">background: linear-gradient(to right, #ff0000, #ffff00);</textarea>
     <button id="copy">Copy</button>
    </div>
    
</body>
</html>
